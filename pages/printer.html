<!DOCTYPE html>
<html lang="en">
<head>
    <title>Print</title>
</head>
<body>
    <script>
        let printItem = localStorage.getItem("printItem");
        if (printItem != null) {
            document.body.innerHTML += localStorage.getItem("printItem");
            window.print();
            document.body.style.opacity = "0";
        }
        setTimeout(() => {
            window.close();
        }, 1000);
    </script>
</body>
</html>
